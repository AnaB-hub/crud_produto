<div class="body">
  <div class="mat-headline center">Cadastro de Produtos</div>
  <form [formGroup]="cadastroForm" (submit)="salvarProduto()">
    <div class="row">
      <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>
      <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
        <mat-label>Qtde</mat-label>
        <input matInput formControlName="qtde">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="myDatePicker" readonly placeholder="Selecione uma data"
          formControlName="validade">
        <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #myDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row button_align">
      <button mat-raised-button color="primary">Salvar</button>
      <button mat-raised-button type="button" (click)="limpar()">Limpar</button>
      <button mat-raised-button [routerLink]="['/']">Voltar</button>
    </div>
  </form>
  <!-- <button mat-button (click)="openCustomSnackBar('')">ZESSERAW</button> -->
</div>
